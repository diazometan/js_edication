<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mesto</title>
        <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.index.css %>"/>
    </head>

    <body>
        <div class="root">
            <header class="header root__section">
                <img
                    src="<%=require('./images/logo.svg').default%>"
                    alt="mesto logo"
                    class="logo"
                />
            </header>
            <div class="error-block root__section">
                <p class="error-block__text">Oops, something went wrong!</p>
                <button id="refresh" class="button">Refresh</button>
            </div>
            <div class="profile root__section">
                <div class="user-info">
                    <div id="avatar" class="user-info__photo"></div>
                    <div class="user-info__data">
                        <h1 class="user-info__name"></h1>
                        <p class="user-info__job"></p>
                        <button id="edit" class="button user-info__edit-button">
                            Edit
                        </button>
                    </div>
                    <button id="add" class="button user-info__button">+</button>
                </div>
            </div>
            <div class="places-list root__section"></div>

            <div class="popup" tabindex="-1">
                <div class="popup__content">
                    <img
                        src="<%=require('./images/close.svg').default%>"
                        alt=""
                        class="popup__close"
                    />
                    <div class="popupTemplate"></div>
                </div>
            </div>
        </div>

        <!-- Шаблон формы добавления карточки -->
        <template data-component="FormCardTemplate">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_card" name="new">
                <input
                    type="text"
                    name="title"
                    class="popup__input popup__input_type_title"
                    placeholder="Название"
                    required
                    minlength="2"
                />
                <span class="popup__error"></span>
                <input
                    type="url"
                    name="link"
                    class="popup__input popup__input_type_link-url"
                    placeholder="Ссылка на картинку"
                    required
                />
                <span class="popup__error"></span>
                <button
                    type="submit"
                    name="button"
                    class="button popup__button popup__button_edit popup__button_disabled"
                    disabled
                >
                    +
                </button>
                <span class="popup__error"></span>
            </form>
        </template>

        <!-- Шаблон формы редактирования информации -->
        <template data-component="FormEditTemplate">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_edit" name="edit">
                <input
                    type="text"
                    name="name"
                    class="popup__input popup__input_type_name"
                    placeholder="Имя"
                    required
                    minlength="2"
                />
                <span class="popup__error"></span>
                <input
                    type="text"
                    name="job"
                    class="popup__input popup__input_type_job"
                    placeholder="О себе"
                    required
                    minlength="2"
                />
                <span class="popup__error"></span>
                <button
                    type="submit"
                    name="button"
                    class="button popup__button popup__button_edit popup__button_disabled"
                    disabled
                >
                    Сохранить
                </button>
                <span class="popup__error"></span>
            </form>
        </template>

        <!-- Шаблон формы редактирования аватара -->
        <template data-component="FormAvatarEditTemplate">
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form popup__form_avatar" name="avatar">
                <input
                    type="url"
                    name="link"
                    class="popup__input popup__input_type_link-url"
                    placeholder="Ссылка на картинку"
                    required
                />
                <span class="popup__error"></span>
                <button
                    type="submit"
                    name="button"
                    class="button popup__button popup__button_edit popup__button_disabled"
                    disabled
                >
                    Сохранить
                </button>
                <span class="popup__error"></span>
            </form>
        </template>

        <!-- Шаблон popup-картинки -->
        <template data-component="ImageTemplate">
            <img class="popup__image" />
        </template>

        <!-- Шаблон карточки -->
        <template data-component="CardTemplate">
            <div class="place-card">
                <div class="place-card__image">
                    <button class="place-card__delete-icon"></button>
                </div>
                <div class="place-card__description">
                    <h3 class="place-card__name"></h3>
                    <div class="place-card__like-container">
                        <button class="place-card__like-icon"></button>
                        <span class="place-card__like-counter"></span>
                    </div>
                </div>
            </div>
        </template>

        <script src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>
    </body>
</html>
